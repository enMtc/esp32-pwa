<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 MQTT JSON Control + DHT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .status-box {
      margin-top: 30px;
      font-size: 18px;
    }
    .status-label {
      font-weight: bold;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 30px;
      bottom: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>ESP32 MQTT Control + DHT Sensor</h1>

  <button onclick="sendCommand('LED1', 'ON')">ğŸ”† LED 1 ON</button>
  <button onclick="sendCommand('LED1', 'OFF')">ğŸ’¡ LED 1 OFF</button><br>
  <button onclick="sendCommand('LED2', 'ON')">ğŸ”† LED 2 ON</button>
  <button onclick="sendCommand('LED2', 'OFF')">ğŸ’¡ LED 2 OFF</button><br>
  <button onclick="sendCommand('REFRESH', 'STATUS')">ğŸ” Refresh Status</button>

  <div class="status-box">
    <p><span class="status-label">MQTT Status:</span> <span id="status">Connecting...</span></p>
    <p><span class="status-label">LED1:</span> <span id="led1Status">---</span></p>
    <p><span class="status-label">LED2:</span> <span id="led2Status">---</span></p>
    <p><span class="status-label">Button Status:</span> <span id="buttonStatus">---</span></p>
    <p><span class="status-label">DHT Sensor:</span> <span id="dhtStatus">---</span></p>
  </div>

  <div id="toast"></div>

  <script>
    const options = {
      username: "esp32client",
      password: "Esp_32@6766",
      connectTimeout: 4000,
      clean: true
    };

    const client = mqtt.connect("wss://ec68571b079b4cb284c21721dcf1086c.s1.eu.hivemq.cloud:8884/mqtt", options);

    client.on("connect", () => {
      document.getElementById("status").textContent = "Connected âœ…";
      client.subscribe("esp32/status", (err) => {
        if (!err) console.log("Subscribed to esp32/status");
      });
    });

    client.on("reconnect", () => {
      document.getElementById("status").textContent = "Reconnecting... â™»ï¸";
    });

    client.on("close", () => {
      document.getElementById("status").textContent = "Disconnected âŒ";
    });

    client.on("offline", () => {
      document.getElementById("status").textContent = "Offline ğŸ”Œ";
    });

    client.on("error", (err) => {
      console.error("MQTT error:", err);
      document.getElementById("status").textContent = "Error âš ï¸";
    });

    function sendCommand(device, action) {
      const payload = JSON.stringify({ device, action });
      client.publish("esp32/test", payload);
      console.log("Sent:", payload);
    }

    let lastMessage = "";
    let lastToast = "";

    client.on("message", (topic, message) => {
      try {
        const msg = JSON.parse(message.toString());

        if (msg.device === "LED1") {
          document.getElementById("led1Status").textContent = msg.status;
          if (lastMessage !== `LED1:${msg.status}`) {
            showToast(`LED1 â†’ ${msg.status}`);
            lastMessage = `LED1:${msg.status}`;
          }
        } else if (msg.device === "LED2") {
          document.getElementById("led2Status").textContent = msg.status;
          if (lastMessage !== `LED2:${msg.status}`) {
            showToast(`LED2 â†’ ${msg.status}`);
            lastMessage = `LED2:${msg.status}`;
          }
        }

        if (msg.input && msg.event) {
          document.getElementById("buttonStatus").textContent = `${msg.input}: ${msg.event}`;
          if (lastMessage !== `${msg.input}:${msg.event}`) {
            showToast(`Button: ${msg.input} â†’ ${msg.event}`);
            lastMessage = `${msg.input}:${msg.event}`;
          }
        }

        if (msg.sensor === "DHT") {
          const dhtText = `ğŸŒ¡ ${msg.temp}Â°C / ğŸ’§ ${msg.hum}%`;
          document.getElementById("dhtStatus").textContent = dhtText;
          showToast(`DHT Sensor: ${dhtText}`);
        }
      } catch (e) {
        console.warn("Invalid JSON:", message.toString());
      }
    });

    function showToast(message) {
      if (message === lastToast) return;
      lastToast = message;
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
        lastToast = "";
      }, 3000);
    }
  </script>
</body>
</html>
